<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main id="note">

        <header>
            <h1>
                <span id="title">To do list</span>
            </h1>
        </header>

        <div id="list">
            
            <ul>
                <li v-for = "(toDo, i) in list">
                    <input type="checkbox" v-model="toDo.done">
                    <span :class = "{lineThrough : toDo.done}">
                        {{toDo.text}}
                    </span>
                    <span class="delete" @click="deleteToDo(i)">x</span>
                </li>
            </ul>
            
        </div>

        <input class="new-task" v-model="toDoText" type="text" placeholder="aggiungi un nuovo task">
        <div class="new"  @click="addToDo">
            +
        </div>

    </main>
    
    <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
